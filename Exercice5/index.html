<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page avec Accessibilité</title>
</head>
<body>
<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire avec étiquette pour les champs -->
<form>
    <label for="name">Nom</label>
    <input id="name" type="text" placeholder="Entrez votre nom">

    <label for="email">Adresse e-mail</label>
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail">

    <button type="submit">Envoyer</button>
</form>

<!-- Image avec attribut alt -->
<img src="assets/image.png" height=250 alt="Description de l'image">

<!-- Lien avec texte descriptif dans attribut title-->
<a href="#" title="Accéder à la page d'information">Informations</a>
</body>
</html>
